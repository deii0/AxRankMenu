# ===== HOW TO USE SPECIAL ACTIONS =====
# [EFFECT] <effect_name> <amplifier> <duration_in_days>
#   Example: [EFFECT] SPEED 0 7
#   Grants Speed I effect for 7 days (amplifier 0 = level I, 1 = level II, etc.)
#   Effect persists through death and server restarts
#
# [ITEM] <material>:<amount>:<name> <duration_in_days>
#   Format: MATERIAL:AMOUNT:NAME DAYS (space before days!)
#   Example: [ITEM] DIAMOND:64:&#FFD700Daily_Diamond 7
#   Gives 64 diamonds per day for 7 days
#   Example: [ITEM] DIAMOND:128:&#FFD700Mega_Diamond 30
#   Gives 128 diamonds per day for 30 days (auto-splits into multiple stacks)
#   Example: [ITEM] DIAMOND_SWORD:1:&#FFFFFFLegendary_Sword:SHARPNESS:5,FIRE_ASPECT:2 7
#   Gives enchanted sword daily for 7 days
#   Note: Use underscores in names (they become spaces in-game)
#   Supports UNLIMITED amounts - items will be split into multiple stacks automatically
#   Player receives items daily until duration expires
#
# required-playtime-hours: <hours>
#   Example: required-playtime-hours: 24
#   Player must have at least this many hours of playtime to purchase the rank
#   Use 0 for no playtime requirement

